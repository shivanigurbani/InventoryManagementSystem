{% extends 'partials/base.html' %}
{% block title %} Login Page {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class ="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border bg-white p-5">
                <h3> Login </h3>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-dark" type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock%}
