{% extends 'partials/base.html' %}
{% block title %} Register Page {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class ="container">
    <div class ="row mt-5">
        <div class="col-md-6 offset-md-3">
        <div class="border bg-white p-3">
            <h3 class="text-center">Registration Page </h3>
            <hr>
            <form method="POST" >
                {% csrf_token %}
                {{ form|crispy }}
                <div class=" text-center mt-3">
                    <input class="btn btn-dark" type="submit" value="Register">
                </div>
                     
            </form>
            

        </div>
        </div>
    </div>
</div>

{%endblock %}
